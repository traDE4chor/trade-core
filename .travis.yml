dist: trusty
sudo: false

language: java

jdk:
  - oraclejdk8

notifications:
  email:
    recipients:
      - mhahn.dev@gmail.com
    on_success: change
    on_failure: always

addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.2-trusty
    packages:
      - mongodb-org-server
      - mongodb-org-shell

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build
  - ./gradlew integrationTest

services:
  - mongodb

